<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <div id="calculator-container">
            <div id="display-container">
                <div id="display">0</div>
            </div>
            <div id="btn-container">
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="negative">+/-</button>
                <button class="btn" id="percent"><i class="bi bi-percent"></i></button>
                <button class="btn" id="divide"><i class="bi bi-slash"></i></button>
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="multiply"><i class="bi bi-x"></i></button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="subtract"><i class="bi bi-dash"></i></button>  
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="add"><i class="bi bi-plus"></i></button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="decimal"><i class="bi bi-dot"></i></button>
                <button class="btn" id="equate">=</button>  
            </div>
        </div>
    </center>
    <script src="calculator.js"></script>
    <script>
        // variables for manipulation go here
    </script>
</body>

</html>
